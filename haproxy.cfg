    server UC1MDGNEXUS01 10.88.0.121:18006

listen platform-krynn-nexus-registry
    bind *:5010 ssl crt /etc/haproxy/certs/registry.lasthome.solace.krynn.pem no-sslv3
    mode http
    reqadd X-Forwarded-Proto:\ https if { ssl_fc }
    reqadd X-Proto:\ https if { ssl_fc }
    server UC1MDGNEXUS01 10.88.0.121:18010

# force https use through http redirect
frontend http-in
    bind *:80
    redirect scheme https code 301 if !{ ssl_fc }

frontend nexus
    bind *:443 ssl crt /etc/haproxy/certs/registry.lasthome.solace.krynn.pem no-sslv3
    acl restricted_page path_beg /env
    http-request deny if restricted_page
    reqadd X-Forwarded-Proto:\ https if { ssl_fc }
    reqadd X-Proto:\ https if { ssl_fc }
    default_backend nodes

backend nodes
    mode http
    stats enable
    stats uri /haproxy?stats
    option forwardfor
    cookie SRVNAME insert
    server UC1MDGNEXUS01 10.88.0.121:8081

